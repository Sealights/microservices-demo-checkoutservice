
name: Push config to deployment repo
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  GH_TOKEN: ${{ secrets.GH_PAT }}
  GH_USER_NAME: ${{ secrets.GH_USER_NAME }}
  GH_USER_EMAIL: ${{ secrets.GH_USER_EMAIL }}
  
jobs:
  yaml-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
  
      - name: Deployment repo fetch
        #env:
          #GITHUB_USERNAME: pepem54
          #GITHUB_USER_EMAIL: piotr.pernej@sealights.io          
        run: |             
             git config --global user.name ${GH_USER_NAME}
             git config --global user.email ${GH_USER_EMAIL}
            
             export GITHUB_TOKEN=${GH_TOKEN}
             export BRANCH_NAME=master@deployment_file_added_$RANDOM

             git clone https://${GH_TOKEN}@github.com/Sealights/microservices-demo-deployment.git integration
             git remote set-url origin https://${GH_TOKEN}@github.com/Sealights/microservices-demo-deployment.git
             cd integration
             #cp ../deployment/manifest-pod.yaml .
             echo "Last touched at: " + `date -u +"%Y-%m-%d %H:%M:%S,%3N"` >> touch.txt
             git checkout -b $BRANCH_NAME
             git add .
             git commit -a -m "Deployment config added"
             git push --set-upstream origin $BRANCH_NAME
             #git request-pull $BRANCH_NAME https://${GH_TOKEN}@github.com/Sealights/microservices-demo-deployment.git master

             echo ${GH_TOKEN} >> token.txt
             export GITHUB_TOKEN=
             export GH_TOKEN=
             gh auth login --with-token < token.txt
             gh pr create -B master --fill
